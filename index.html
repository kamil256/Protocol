<!DOCTYPE HTML>
<html>
    <head>
        <title>Issuing protocol</title>
        <meta charset="UTF-8" />
        <link href="css/main.css" type="text/css" rel="stylesheet" />
        <script src="js/list.js" type="text/javascript"></script>
        <script src="js/page.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="toolbar">
            <div>
                <p>Employee:</p>
                <input id="inp_emp" />
                <button>+</button>
                <button>-</button>
                <button>Edit</button>
                <table border="1"><tbody id="emp_list"></tbody><tfoot></tfoot></table>
            </div>
            <div>
                <p>Device:</p>
                <input id="inp_dev" />
                <button>+</button>
                <button>-</button>
                <button>Edit</button>
                <table border="1"><tbody id="dev_list"></tbody><tfoot></tfoot></table>
            </div>
            <div>
                <p>Protocol:</p>
                <p>
                    <span style="text-shadow: 0 0 10px yellow, 0 0 3px yellow;">ISSUING</span> / <span>RETURN</span>
                    <button style="margin-left: 10px;">Print</button>
                </p>   
            </div>
        </div>
        <div class="A4" id="page_1"></div>
        <div class="A4" id="page_2"></div>
        <div class="A4" id="page_3"></div>
    </body>
</html>
